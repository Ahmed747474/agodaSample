<mat-card class="example-card">
    <mat-card-title>{{product.productName}}</mat-card-title>
    <mat-card-subtitle>{{product.price}}</mat-card-subtitle>

    <mat-card-actions>
        <button mat-flat-button (click)="addToCart(product)" color="primary"><mat-icon>
          add_shopping_cart
        </mat-icon></button>
    </mat-card-actions>
</mat-card>
